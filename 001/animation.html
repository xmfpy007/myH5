<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <style type="text/css">
        @keyframes myfirst {
            from{opacity: 0}
            to{opacity: 100}
        }
        p{
            animation: myfirst 2s infinition;
        }


    </style>
</head>
<body>
    <p>这就是动画</p>
</body>
</html>
