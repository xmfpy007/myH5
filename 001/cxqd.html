<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        page{
            font-size: 60px;
            animation: my01 5s infinite;
        }
        .c{
            background-color: black;
            color: #080;
        }
        .x{
            background-color: aliceblue;
            color: #0ff;
        }
        .q{
            background-color: crimson;
            color: #00f;
        }
        .d{
            background-color: coral;
            color: crimson;
        }
        @keyframes my01 {
            0%{opacity: 0}
            50%{opacity: 100}
            100%{opacity: 0}

        }
    </style>
</head>
<body>
<page class="c">春</page>
<page class="x">夏</page>
<page class="q">秋</page>
<page class="d">冬</page>

</body>
</html>
